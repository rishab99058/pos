spring.application.name=pos_System
server.port=5000

# Connection URL uses the MySQL container's Docker Compose service name as the host
spring.datasource.url=jdbc:mysql://localhost:3306/app_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=db_user
spring.datasource.password=db_user_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings (if using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
